apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-gateway
  namespace: default
  labels:
    app: calculator-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calculator-gateway
  template:
    metadata:
      labels:
        app: calculator-gateway
    spec:
      containers:
      - name: gateway
        image: yourusername/calculator-gateway:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: ADD_SERVICE_URL
          value: "http://calculator-add-service:3001"
        - name: SUB_SERVICE_URL
          value: "http://calculator-subtract-service:3002"
        - name: MUL_SERVICE_URL
          value: "http://calculator-multiply-service:3003"
        - name: DIV_SERVICE_URL
          value: "http://calculator-divide-service:3004"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
---
